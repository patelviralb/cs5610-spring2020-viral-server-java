<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="./user-admin.style.client.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="d-flex flex-row my-0 justify-content-start pt-sm-3 pt-md-0">
    <span
        class="vp-cs5610-user-admin-span ml-2">User Admin</span>
  </div>
</nav>
<div class="container-fluid pt-3">
  <div class="row">
    <div class="col-12 table-responsive">
      <table class="table table-striped">
        <thead>
        <tr>
          <th class="vp-cs5610-table-header-gen">
            <span class=" d-flex justify-content-center">Username</span>
          </th>
          <th class="vp-cs5610-table-header-gen">
            <span class=" d-flex justify-content-center">Password</span>
          </th>
          <th class="vp-cs5610-table-header-gen">
            <span class=" d-flex justify-content-center">First Name</span>
          </th>
          <th class="vp-cs5610-table-header-gen">
            <span class=" d-flex justify-content-center">Last Name</span>
          </th>
          <th class="vp-cs5610-table-header-small">
            <span class=" d-flex justify-content-center">Role</span>
          </th>
          <th class="vp-cs5610-table-header-small">

          </th>
        </tr>

        <tr>
          <td>
            <input type="text" class="form-control" placeholder="Username" id="usernameFld" />
          </td>
          <td>
            <input type="password" class="form-control" placeholder="Password" id="passwordFld" />
          </td>
          <td>
            <input type="text" class="form-control" placeholder="First Name" id="firstNameFld" />
          </td>
          <td>
            <input type="text" class="form-control" placeholder="Last Name" id="lastNameFld" />
          </td>
          <td>
            <select name="user-role" class="form-control" id="roleFld">
              <option value="none" selected hidden>Select a Role</option>
              <option value="faculty">Faculty</option>
              <option value="student">Student</option>
              <option value="admin">Admin</option>
            </select>
          </td>
          <td>
            <button class="btn btn-dark mt-2" id="searchUserBtn">
              <i class="fa fa-search"></i>
            </button>
            <button class="btn btn-success mt-2" id="addUserBtn">
              <i class="fa fa-plus"></i>
            </button>
            <button class="btn btn-secondary mt-2" id="updateUserBtn" disabled>
              <i class="fa fa-check"></i>
            </button>
          </td>
        </tr>

        <tr class="vp-cs5610-row-template vp-cs5610-row-template-hidden">
          <td>
            <span class="vp-cs5610-template-username"></span>
          </td>
          <td>
            <span class="vp-cs5610-template-password"></span>
          </td>
          <td>
            <span class="vp-cs5610-template-firstName"></span>
          </td>
          <td>
            <span class="vp-cs5610-template-lastName"></span>
          </td>
          <td>
            <span class="vp-cs5610-template-role"></span>
          </td>
          <td>
            <button class="btn btn-danger mt-2 vp-cs5610-template-delete-btn" id="deleteUserBtn">
              <i class="fa fa-trash"></i>
            </button>
            <button class="btn btn-warning mt-2 vp-cs5610-template-edit-btn" id="editUserBtn">
              <i class="fa fa-edit"></i>
            </button>
          </td>
        </tr>

        </thead>
        <tbody>
        </tbody>
      </table>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="../services/user.service.client.js"></script>
      <script src="user-admin.controller.client.js"></script>
    </div>
  </div>
</div>
</body>
</html>
