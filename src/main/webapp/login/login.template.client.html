<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
  <meta charset="UTF-8">
  <title>Sign in</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./login.style.client.css">
</head>
<body class="h-100">
  <div class="container h-100">
    <div class="row h-100 align-items-center">
      <div class="col-xs-12 col-lg-4 border mx-auto">
        <h1 class="cs5610-h1-sign-in">Sign in</h1>

        <div class="alert alert-primary alert-danger" role="alert">
          Alerts goes here
        </div>

        <form>
          <div class="row form-group">
            <div class="col-12">
              <label for="username"
                     class="col-form-label">Username</label>
            </div>
            <div class="col-12">
              <input type="text"
                     class="form-control wbdv-field wbdv-username"
                     id="username"
                     placeholder="username - E.g. johndoe, janedoe" value="johndoe" autocomplete="off" required/>
            </div>
          </div>

          <div class="row form-group">
            <div class="col-12">
              <label for="password"
                     class="col-form-label">Password</label>
            </div>
            <div class="col-12">
              <input type="password"
                     class="form-control wbdv-field wbdv-password"
                     id="password" autocomplete="off" value="qwerty@1234" required/>
            </div>
          </div>

          <div class="row form-group">
            <div class="col">
              <button class="btn btn-success btn-block wbdv-button wbdv-login">Sign in</button>
              <!--<a href="#" class="btn btn-danger btn-block">Cancel</a>
              <div class="row  col-form-label">
                <div class="col-6">
                  <a href="#">Forgot Password</a>
                </div>
                <div class="col-6 float-right">
                  <a href="#" class="float-right">Sign up</a>
                </div>
              </div>-->
            </div>
          </div>
        </form>

        <a href="../home/home.template.client.html" class="btn btn-danger btn-block">Cancel</a>
        <div class="row mt-sm-3">
          <div class="col-6">
            <a href="#" class="wbdv-link wbdv-forgot-password">Forgot Password</a>
          </div>
          <div class="col-2">

          </div>
          <div class="col-4">
            <a href="../register/register.template.client.html" class="float-right wbdv-link wbdv-register">Sign up</a>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
